<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulario de endereço</title>
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <div class="card mt-5">
                <div class="card-header bg-dark text-white text-center">
                    <h1>Cadastro de endereço:</h1>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-3" style="margin-left: 35%;">
                            <label for="">CEP:</label>
                            <input placeholder="Digite seu cpf..." type="text" name="cep" id="cep" class="form-control mask_cep">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-3">
                            <button  onclick="buscarEndereco()" type="button" class="btn btn-primary mt-4 btn-lg">Buscar</button>
                        </div>
                    </div>
                </div>
                <div class="card-body bg-dark text-white">
                    

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                            <label for="">Cidade:</label>
                            <input placeholder="Cidade..." type="text" name="cidade" id="cidade" class="form-control">
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                            <label for="">UF:</label>
                            <input placeholder="UF..." type="text" name="uf" id="uf" class="form-control">
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                            <label for="">Bairro:</label>
                            <input placeholder="Bairro..." type="text" name="bairro" id="bairro" class="form-control">
                        </div>


                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                            <label for="">Logradouro:</label>
                            <input placeholder="Logradouro..." type="text" name="logradouro" id="logradouro" class="form-control">
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                            <label for="">Número:</label>
                            <input placeholder="Número..." type="text" name="numero" id="numero" class="form-control">
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                            <label for="">Complemento:</label>
                            <input placeholder="Complemento..." type="text" name="complemento" id="complemento" class="form-control mb-3">
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center bg-dark">
                    <button type="submit" class="btn btn-white mt-3 mb-3">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/mascaras.js"></script>
    <script src="js/cep.js"></script>
</body>

</html>
